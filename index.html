        <div class="btn-toggle-container">
            <img src="ressources/align-justify-svgrepo-com.svg" alt="icône hamburger" role="button">
        </div>
    </nav>

    <!-- Radio City néon -->

    <ul class="radio-li">
        <li class="radio-it">R</li>
        <li class="radio-it">A</li>
        <li class="radio-it">D</li>
        <li class="radio-it">I</li>
        <li class="radio-it">O</li>
        <li class="radio-it">.</li>
        <li class="radio-it">C</li>
        <li class="radio-it">I</li>
        <li class="radio-it">T</li>
        <li class="radio-it">Y</li>
    </ul>

    <!-- Boite on air -->
    <div class="box">
        <div class="txt">
            <p>ON AIR</p>            
        </div>
    </div>

    <!-- Compte à rebour -->
    <div class="timer">
        <h2 id="headline">COMING DOWN SOON in</h2>
        <div id="countdown" class="countdown">
            <ul>
                <li><span id="days">00</span>days</li>
                <li><span id="hours">00</span>hours</li>
                <li class="separator">:</li>
                <li><span id="minutes">00</span>minutes</li>
                <li class="separator">:</li>
                <li><span id="seconds">00</span>seconds</li>
            </ul>
        </div>
    </div>
        <h2>Body count</h2>
   

    <div class="anim-box">
        <div class="anim-int">
            <div class="rect rect1"></div>
            <div class="rect rect2"></div>
            <div class="rect rect3"></div>
            <div class="rect rect4"></div>
            <div class="rect rect5"></div>
        </div>
    </div>
